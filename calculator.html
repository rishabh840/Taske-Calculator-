<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="maincontainer">

        <header class="head">
            <h1>Welcome To Calculator</h1>
            <p>Lets Calculate the numbers</p>
            <p class="answer">Final Answer</p>
            <div class="input">
                <input type="text" class="output1">
            </div>
        </header>
        <section class="body">
            <div class="container">
                <div class="input">
                    <input type="text" class="output">
                </div>
                <div id="mainsymbol" class="button">
                    <button class="btn">AC</button>
                    <button class="btn">%</button>
                    <button class="btn">C</button>
                    <button class="btn">/</button>
                </div>
                <div class="button">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button id="othersymbol" class="btn">*</button>
                </div>
                <div class="button">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button id="othersymbol" class="btn">-</button>
                </div>
                <div class="button">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button id="othersymbol" class="btn">+</button>
                </div>
                <div class="button">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="othersymbol" class="btn">=</button>
                </div>
            </div>
        </section>

    </div>
</body>
<script src="calculator.js"></script>

</html>
